services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: opa-permissions-db
    environment:
      POSTGRES_DB: opa_permissions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa-network

  # Open Policy Agent
  opa:
    image: openpolicyagent/opa:latest
    container_name: opa-server
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--addr=0.0.0.0:8181"
    volumes:
      - ./policies:/policies:ro
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - opa-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opa-permissions-api
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/opa_permissions
      
      # OPA
      OPA_URL: http://opa:8181
      OPA_TIMEOUT: 5
      
      # S3 (using LocalStack for local development)
      S3_BUCKET: opa-policies
      S3_REGION: us-east-1
      S3_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      
      # API
      API_TITLE: OPA Permission API
      LOG_LEVEL: INFO
      
      # Token decoding (configure based on your auth setup)
      TOKEN_SECRET_KEY: your-secret-key-change-in-production
      TOKEN_ALGORITHM: HS256
    depends_on:
      db:
        condition: service_healthy
      opa:
        condition: service_healthy
      localstack:
        condition: service_healthy
    volumes:
      - ./policies:/app/policies:ro
      - ./alembic:/app/alembic
    networks:
      - opa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # LocalStack for S3 emulation (for local development)
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
      DATA_DIR: /var/lib/localstack
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa-network

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local

networks:
  opa-network:
    driver: bridge
